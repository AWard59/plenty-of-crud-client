      <!-- sign up/in page in a section container - can easily be hidden to show other pages -->
      <section id="sign-in-page">
        <form id="sign-up" class="border shadow">
          <legend>Sign Up</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          </div>
          <button type="submit" class="btn btn-success shadow-lg">Sign Up</button>
          <div id="sign-up-message"></div>
        </form>

        <hr>
<!-- sign in page -->
        <form id="sign-in" class="border shadow">
          <legend>Sign In</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
          </div>
          <button type="submit" class="btn btn-primary shadow-lg">Sign In</button>
          <div id="sign-in-message"></div>
        </form>
      </section>

<!-- home page -->
      <section id="home-page">
        <div class="container border shadow">
          <div class="row"></div>
            <div class="border shadow" id="user-image">img</div>
            <hr>
          <div class="flex border shadow">
            <div>
              <div id="user-tag"></div>
              <div class="container form-row">
                <h1 class="col-6" id="user-name"></h1>
                <div class="container col-6">                                           
                  <p id="user-age-gender"></p>
                  <div id="user-location"></div>
                </div>
              </div>
              <hr>
              <div id="user-about"></div>
            </div> 
          </div> 
          <hr>
          <div class="form-row">
            <button class="btn btn-danger shadow col-5" id="user-no">No</button>
            <button class="btn btn-success shadow col-5" id="user-yes">Yes</button>
          </div> 
          <br>
          <div id="like-dislike-message"></div>
        </div>  
      </section>

<!-- settings page -->
      <section id="settings-page">
        <form id="change-password" class="border shadow">
          <legend>Change Password</legend>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="passwords[old]" placeholder="Old Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="passwords[new]" placeholder="New Password" required>
          </div>
          <button type="submit" class="btn btn-success shadow">Submit</button>
          <div id="change-password-message"></div>
        </form>

        <hr>

        <div class="container-fluid" id="sign-out">
          <button class="btn btn-danger shadow" id="sign-out-button">Sign Out</button>
        </div>
      </section>

<!-- profile page -->
      <section id="profile-page">

        <div class="form-row container">
          <button id="update-profile" class="btn btn-primary shadow col-5">Update Profile</button>
          <button id="create-profile" class="btn btn-info shadow col-5">Create New Profile</button>
        </div>
        <div class="container border" id="edit-profile-container">
          <form id="edit-profile">
            <div type="reset" href="#" class="link-secondary" id="clear-form-fields" name="clear-form-fields">Clear Fields</div>
            <div class="row">
              <div class="form-group col-6">
                <label for="profile-display-name"><span>* </span>Display Name</label>
                <input type="text" class="form-control" id="profile-display-name" name="userProfile[name]" required>
              </div>
              <div class="form-group col-4">
                <label for="profile-upload-picture">Profile Picture</label>
                <input type="file" name="file" id="profile-upload-picture" class="form-control-file"/>
              </div>
            </div>
            <div class="form-group">
              <label for="profile-location"><span>* </span>Location</label>
              <input type="text" class="form-control" id="profile-location" name="userProfile[location]" required>
            </div>
            <div class="form-group">
              <label for="profile-description"><span>* </span>About Me</label>
              <textarea type="text" class="form-control" id="profile-description" name="userProfile[description]" required></textarea>
            </div>
            <div class="form-group">
              <label for="profile-tag">Tag</label>
              <input type="text" class="form-control" id="profile-tag" name="userProfile[tag]">
            </div>
            <div class="form-row">
            <div class="form-group col-5">
              <label for="profile-age"><span>* </span>Age</label>
              <input type="number" class="form-control" id="profile-age" name="userProfile[age]" required>
            </div>                                
            <div class="form-group col-6">
              <label for="profile-gender"><span>* </span>Gender</label>
              <select type="text" class="form-control" id="profile-gender" name="userProfile[gender]" required>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary shadow">Submit</button>
          </form>
        </div>
        <div id="update-profile-message"></div>

        <div class="container border shadow">
          <h4>Your Profiles</h4>
          <div class="row" id="profile-container">

          </div>
        </div>
