              <li>
                <button class="btn" id="profile-link">Profile</button>
                <button class="btn" id="settings-link">Settings</button>
              </li>
            </ul>
                <div class="collapse navbar-toggleable-sm" id="collapsingNavbar2">

      <!-- sign up/in page in a section container - can easily be hidden to show other pages -->
      <section id="sign-in-page">
        <div id="sign-out-message"></div>
        <form id="sign-up" class="border shadow">
          <legend>Sign Up</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          </div>
          <button type="submit" class="btn btn-success shadow-lg">Sign Up</button>
          <div id="sign-up-success"></div>
          <div id="sign-up-failure"></div>
        </form>

        <hr>
<!-- sign in page -->
        <form id="sign-in" class="border shadow">
          <legend>Sign In</legend>
          <div class="mb-3">
            <input type="email" class="form-control shadow" name ="credentials[email]" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="credentials[password]" placeholder="Password" required>
          </div>
          <div class="mb-3">
          </div>
          <button type="submit" class="btn btn-primary shadow-lg">Sign In</button>
          <div id="sign-in-success"></div>
          <div id="sign-in-failure"></div>
        </form>
      </section>

<!-- home page -->
      <section id="home-page">
        <div class="container-fluid border">
          <div class="row">img</div> 
          <div class="row">info</div> 
          <div class="row">YesNo</div> 
        </div>  
      </section>

<!-- settings page -->
      <section id="settings-page">
        <form id="change-password" class="border shadow">
          <legend>Change Password</legend>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="passwords[old]" placeholder="Old Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow" name="passwords[new]" placeholder="New Password" required>
          </div>
          <button type="submit" class="btn btn-success shadow">Submit</button>
          <div id="change-password-message"></div>
        </form>

        <hr>

        <div class="container" id="sign-out">
          <button class="btn btn-danger shadow" id="sign-out-button">Sign Out</button>
        </div>
      </section>

<!-- profile page -->
      <section id="profile-page">
        <!-- <div class="container" id="profile-picture">
          <form class="mt-4"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <input
                type="file"
                name="file"
                id="input-files"
                class="form-control-file border"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <form class="border" id="edit-profile">
          <div class="form-row">
            <div class="form-group col-7">
              <label for="profile-display-name">Display Name</label>
              <input type="text" class="form-control" id="profile-display-name" name="userProfile[name]">
            </div>
            <div class="form-group col-4">
              <label for="profile-upload-picture">Upload Profile Picture</label>
              <input type="file" name="file" id="profile-upload-picture" class="form-control-file"/>
            </div>
          </div>
          <div class="form-group">
            <label for="profile-location">Location</label>
            <input type="text" class="form-control" id="profile-location" name="userProfile[location]">
          </div>
          <div class="form-group">
            <label for="profile-description">About Me</label>
            <textarea type="text" class="form-control" id="profile-description" name="userProfile[description]"></textarea>
          </div>
          <div class="form-group">
            <label for="profile-tag">Tag</label>
            <input type="text" class="form-control" id="profile-tag" name="userProfile[tag]">
          </div>
          <div class="form-row">
          <div class="form-group col-5">
            <label for="profile-age">Age</label>
            <input class="form-control" id="profile-age" type="number" name="userProfile[age]">
          </div>                                
          <div class="form-group col-6">
            <label for="profile-gender">Gender</label>
            <select type="text" class="form-control" id="profile-gender" name="userProfile[gender]">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="update-profile-message"></div>

      </section>
    </body>   
</html>
